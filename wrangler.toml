name = "slack-timeline-retro"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# Production secrets should be set via: wrangler secret put
# SLACK_BOT_TOKEN
# SLACK_SIGNING_SECRET
# ANTHROPIC_API_KEY
# DM_CHANNEL_ID
# THREAD_TS

# Optional AI settings (defaults in config/ai.yaml)
# AI_MODEL
# AI_MAX_TOKENS

# Optional workspace filtering
# INCLUDE_CHANNELS
# EXCLUDE_CHANNELS
# INCLUDE_PRIVATE_CHANNELS
# INCLUDE_DIRECT_MESSAGES
# INCLUDE_GROUP_MESSAGES
